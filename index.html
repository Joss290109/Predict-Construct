<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Cronogramas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Cargar Cronograma</h1>
        <div class="card mt-4">
            <div class="card-body">
                <input type="file" id="archivo" accept=".xlsx" class="form-control">
                <button id="btn-subir" class="btn btn-primary mt-3">Subir Archivo</button>
            </div>
        </div>
        <div id="resumen" class="mt-4 card p-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
